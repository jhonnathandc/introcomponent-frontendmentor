<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="background">
    <main class="main">
      <div class="main-title">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
      </div>

      <div class="main-form">
        <a class="btn" href="#"><span>Try it free 7 days</span> then $20/mo. thereafter</a>
        <form class="form" action="">
          <div class="first-name">
            <label for="first-name">First Name</label>
            <input type="text" class="first-name" id="first-name" placeholder="First Name">
            <p class="info"></p>
          </div>

          <div class="last-name">
            <label for="last-name">Last Name</label>
            <input type="text" class="last-name" id="last-name" placeholder="Last Name">
            <p class="info"></p>
          </div>

          <div class="email-address">
            <label for="email-address">Email Address</label>
            <input type="email" class="email-address" id="email-address" placeholder="Email Address">
            <p class="info"></p>
          </div>

          <div class="password">
            <label for="password">Password</label>
            <input type="password" class="password" id="password" placeholder="Password">
            <p class="info"></p>
          </div>

          <button class="btn-form">CLAIM YOUR FREE TRIAL</button>

          <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </div>
    </main>
  </div>

  <script src="./script.js"></script>
</body>

</html>
